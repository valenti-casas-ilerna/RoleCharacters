<form #itemForm="ngForm" (ngSubmit)="onFormSubmit(itemForm)">

  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" class="form-control" id="name" name="name" ngModel required>
  </div>

  <div class="form-group">
    <label for="age">Age:</label>
    <input type="number" class="form-control" id="age" name="age" ngModel required>
  </div>

  <div class="form-group">
    <label for="strength">Strength:</label>
    <input type="number" class="form-control" id="strength" name="strength" ngModel required>
  </div>

  <div class="form-group">
    <label for="agility">Agility:</label>
    <input type="number" class="form-control" id="agility" name="agility" ngModel required>
  </div>

  <div class="form-group">
    <label for="intelligence">Intelligence:</label>
    <input type="number" class="form-control" id="intelligence" name="intelligence" ngModel required>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="itemForm.invalid">Submit</button>

</form>
